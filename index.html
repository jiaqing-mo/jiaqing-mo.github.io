<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy: A Global Story</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://d3js.org/d3-annotation.v2.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .narrative-controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .scene-nav {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #e74c3c;
        }
        
        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .scene-info {
            text-align: center;
            flex-grow: 1;
        }
        
        .scene-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .scene-description {
            font-size: 14px;
            color: #666;
        }
        
        .visualization {
            padding: 30px;
            min-height: 600px;
            position: relative;
        }
        
        .chart-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .main-chart {
            flex: 1;
        }
        
        .detail-chart {
            flex: 1;
            min-height: 500px;
        }
        
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            position: relative;
        }
        
        .annotation {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .annotation.highlight {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .annotation-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }
        
        .annotation-arrow.up {
            border-bottom-color: #3498db;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .annotation-arrow.down {
            border-top-color: #3498db;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .annotation-arrow.left {
            border-right-color: #3498db;
            left: -16px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .annotation-arrow.right {
            border-left-color: #3498db;
            right: -16px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        
        .scene-transition {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .scene-transition.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Life Expectancy: A Global Story</h1>
            <p>Exploring health outcomes across countries and time</p>
        </div>
        
        <div class="narrative-controls">
            <div class="scene-info">
                <div class="scene-title" id="scene-title">Development Status Impact</div>
                <div class="scene-description" id="scene-description">How development status affects life expectancy</div>
            </div>
        </div>
        
        <div class="visualization">
            <div id="loading" class="loading">Loading data...</div>
            <div class="chart-layout">
                <div id="chart" class="main-chart chart-container scene-transition"></div>
                <div id="detail-chart" class="detail-chart chart-container scene-transition"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== NARRATIVE VISUALIZATION PARAMETERS =====
        const narrativeState = {
            selectedCountry: null,
            highlightedElement: null,
            animationSpeed: 1000,
            data: [],
            colorScales: {
                lifeExpectancy: d3.scaleSequential(d3.interpolateRdYlBu).domain([40, 85]),
                development: d3.scaleOrdinal(d3.schemeCategory10),
                year: d3.scaleSequential(d3.interpolateViridis).domain([2000, 2015])
            }
        };
        
        // ===== ANNOTATIONS =====
        const annotations = [
            {
                id: 'developed-countries',
                text: 'Developed countries show consistently higher life expectancy',
                position: { x: 50, y: 50 },
                arrow: 'right',
                highlight: true
            },
            {
                id: 'developing-gap',
                text: 'Developing countries face significant challenges',
                position: { x: 50, y: 100 },
                arrow: 'right',
                highlight: true
            }
        ];
        
        // ===== TRIGGERS =====
        function updateScene() {
            // Clear previous scene
            clearScene();
            
            // Setup main scene
            setupMainScene();
            
            // Add annotations with delay
            setTimeout(() => {
                addAnnotations(annotations);
            }, narrativeState.animationSpeed);
        }
        
        function clearScene() {
            const chartContainer = document.getElementById('chart');
            const detailContainer = document.getElementById('detail-chart');
            
            chartContainer.innerHTML = '';
            detailContainer.innerHTML = '';
            chartContainer.classList.remove('active');
            detailContainer.classList.remove('active');
            
            // Remove all annotations
            d3.selectAll('.annotation').remove();
            
            // Re-add transition class
            setTimeout(() => {
                chartContainer.classList.add('active');
                detailContainer.classList.add('active');
            }, 50);
        }
        
        function addAnnotations(annotations) {
            annotations.forEach((annotation, index) => {
                setTimeout(() => {
                    createAnnotation(annotation);
                }, index * 500);
            });
        }
        
        function createAnnotation(annotation) {
            const chartContainer = document.getElementById('chart');
            const annotationDiv = document.createElement('div');
            annotationDiv.className = `annotation ${annotation.highlight ? 'highlight' : ''}`;
            annotationDiv.id = annotation.id;
            annotationDiv.innerHTML = `
                <div class="annotation-arrow ${annotation.arrow}"></div>
                ${annotation.text}
            `;
            
            annotationDiv.style.left = annotation.position.x + 'px';
            annotationDiv.style.top = annotation.position.y + 'px';
            
            chartContainer.appendChild(annotationDiv);
            
            // Add entrance animation
            annotationDiv.style.opacity = '0';
            annotationDiv.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                annotationDiv.style.transition = 'all 0.5s ease-out';
                annotationDiv.style.opacity = '1';
                annotationDiv.style.transform = 'scale(1)';
            }, 100);
        }
        
        // ===== SCENE SETUP FUNCTIONS =====
        function setupMainScene() {
            const width = 800;
            const height = 500;
            const margin = {top: 20, right: 30, bottom: 60, left: 60};
            
            const svg = d3.select('#chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Get latest data for each country
            const latestData = d3.group(narrativeState.data, d => d.country);
            const countryData = Array.from(latestData, ([country, values]) => ({
                country: country,
                lifeExpectancy: d3.max(values, d => d.lifeExpectancy),
                status: values[0].status,
                gdp: d3.max(values, d => d.gdp)
            })).filter(d => d.country && d.lifeExpectancy > 0); // Filter out invalid data
            
            const x = d3.scaleLinear()
                .domain([0, d3.max(countryData, d => d.gdp)])
                .range([margin.left, width - margin.right]);
            
            const y = d3.scaleLinear()
                .domain([50, d3.max(countryData, d => d.lifeExpectancy)])
                .range([height - margin.bottom, margin.top]);
            
            // Add axes
            svg.append('g')
                .attr('transform', `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat(d => '$' + d3.format('.0s')(d)));
            
            svg.append('g')
                .attr('transform', `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));
            
            // Add axis labels
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', height - 10)
                .style('text-anchor', 'middle')
                .text('GDP per capita');
            
            svg.append('text')
                .attr('transform', 'rotate(-90)')
                .attr('x', -height / 2)
                .attr('y', 15)
                .style('text-anchor', 'middle')
                .text('Life Expectancy (years)');
            
            // Add dots with animation
            const dots = svg.selectAll('circle')
                .data(countryData)
                .enter()
                .append('circle')
                .attr('cx', d => x(d.gdp))
                .attr('cy', d => y(d.lifeExpectancy))
                .attr('r', 0)
                .attr('fill', d => narrativeState.colorScales.development(d.status))
                .style('cursor', 'pointer')
                .on('click', function(event, d) {
                    if (d && d.country) {
                        highlightCountry(d.country);
                    }
                });
            
            // Animate dots appearing
            dots.transition()
                .duration(narrativeState.animationSpeed)
                .delay((d, i) => i * 50)
                .attr('r', 5);
            
            // Add legend
            const legend = svg.append('g')
                .attr('transform', `translate(50, 20)`);
            
            const statuses = [...new Set(countryData.map(d => d.status))];
            
            statuses.forEach((status, i) => {
                const legendItem = legend.append('g')
                    .attr('transform', `translate(0, ${i * 25})`);
                
                legendItem.append('circle')
                    .attr('r', 5)
                    .attr('fill', narrativeState.colorScales.development(status));
                
                legendItem.append('text')
                    .attr('x', 15)
                    .attr('y', 5)
                    .text(status);
            });
        }
        
        function createDetailChart(country) {
            const width = 400;
            const height = 300;
            const margin = {top: 20, right: 30, bottom: 60, left: 60};
            
            const svg = d3.select('#detail-chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Get data for the selected country
            const countryData = narrativeState.data.filter(d => d.country === country);
            
            if (countryData.length === 0) return;
            
            const x = d3.scaleLinear()
                .domain(d3.extent(countryData, d => d.year))
                .range([margin.left, width - margin.right]);
            
            const y = d3.scaleLinear()
                .domain([d3.min(countryData, d => d.schooling) - 1, d3.max(countryData, d => d.schooling) + 1])
                .range([height - margin.bottom, margin.top]);
            
            // Add axes
            svg.append('g')
                .attr('transform', `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat(d3.format('d')));
            
            svg.append('g')
                .attr('transform', `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));
            
            // Add axis labels
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', height - 10)
                .style('text-anchor', 'middle')
                .text('Year');
            
            svg.append('text')
                .attr('transform', 'rotate(-90)')
                .attr('x', -height / 2)
                .attr('y', 15)
                .style('text-anchor', 'middle')
                .text('Years of Schooling');
            
            // Add line
            const line = d3.line()
                .x(d => x(d.year))
                .y(d => y(d.schooling));
            
            svg.append('path')
                .datum(countryData)
                .attr('fill', 'none')
                .attr('stroke', '#e74c3c')
                .attr('stroke-width', 3)
                .attr('d', line);
            
            // Add dots
            svg.selectAll('circle')
                .data(countryData)
                .enter()
                .append('circle')
                .attr('cx', d => x(d.year))
                .attr('cy', d => y(d.schooling))
                .attr('r', 4)
                .attr('fill', '#e74c3c');
            
            // Add title
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', 15)
                .style('text-anchor', 'middle')
                .style('font-weight', 'bold')
                .text(`${country} - Schooling Trend`);
        }
        
        // ===== HELPER FUNCTIONS =====
        function highlightCountry(country) {
            if (!country) return; // Guard against undefined country
            
            narrativeState.selectedCountry = country;
            
            // Highlight the selected country
            d3.selectAll('circle')
                .transition()
                .duration(300)
                .attr('opacity', d => d && d.country === country ? 1 : 0.3)
                .attr('stroke-width', d => d && d.country === country ? 3 : 1);
            
            // Clear and create detail chart
            d3.select('#detail-chart').html('');
            createDetailChart(country);
        }
        
        // ===== INITIALIZATION =====
        async function loadData() {
            try {
                const csvData = await d3.csv('LifeExpectancyData/Life Expectancy Data.csv');
                
                // Clean and process data
                narrativeState.data = csvData.map(d => ({
                    country: d.Country,
                    year: +d.Year,
                    status: d.Status,
                    lifeExpectancy: +d['Life expectancy '] || 0,
                    adultMortality: +d['Adult Mortality'] || 0,
                    infantDeaths: +d['infant deaths'] || 0,
                    alcohol: +d.Alcohol || 0,
                    percentageExpenditure: +d['percentage expenditure'] || 0,
                    hepatitisB: +d['Hepatitis B'] || 0,
                    measles: +d['Measles '] || 0,
                    bmi: +d[' BMI '] || 0,
                    underFiveDeaths: +d['under-five deaths '] || 0,
                    polio: +d.Polio || 0,
                    totalExpenditure: +d['Total expenditure'] || 0,
                    diphtheria: +d['Diphtheria '] || 0,
                    hivAids: +d[' HIV/AIDS'] || 0,
                    gdp: +d.GDP || 0,
                    population: +d.Population || 0,
                    thinness1_19: +d[' thinness  1-19 years'] || 0,
                    thinness5_9: +d[' thinness 5-9 years'] || 0,
                    incomeComposition: +d['Income composition of resources'] || 0,
                    schooling: +d.Schooling || 0
                })).filter(d => d.lifeExpectancy > 0);
                
                document.getElementById('loading').style.display = 'none';
                
                // Initialize main scene
                updateScene();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = 'Error loading data. Please check the file path.';
            }
        }
        
        // Start the narrative visualization
        loadData();
    </script>
</body>
</html>
